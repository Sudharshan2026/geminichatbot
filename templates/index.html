<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">AI Chatbot</h3>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-light dropdown-toggle" type="button" id="modeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Chat Mode
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="modeDropdown">
                                <li><a class="dropdown-item mode-selector" href="#" data-mode="chat mode">General Chat</a></li>
                                <li><a class="dropdown-item mode-selector" href="#" data-mode="career mode">Career Counselor</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body chat-container" id="chatContainer">
                        <div class="welcome-message">
                            <p>Welcome to the AI ChatBot! You can switch between "Career mode" and "Chat mode" using the dropdown in the top right corner.</p>
                        </div>
                        <div id="chatMessages"></div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="userInput" class="form-control" placeholder="Type your message here..." aria-label="User message">
                            <button class="btn btn-primary" type="button" id="sendButton">Send</button>
                            <button class="btn btn-secondary ms-2" type="button" id="resetButton">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
